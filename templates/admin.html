{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card bg-dark border-warning p-4 rounded-4 shadow">
            <h4 class="text-warning mb-4"><i class="fas fa-plus-circle me-2"></i>Add Vehicle</h4>
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="add_car" value="1">
                <div class="mb-3"><input type="text" name="brand" class="form-control" placeholder="Brand (e.g. BMW)" required></div>
                <div class="mb-3"><input type="text" name="model" class="form-control" placeholder="Model (e.g. M4)" required></div>
                <div class="mb-3">
                    <select name="category" class="form-select bg-dark text-white border-secondary">
                        <option value="SUV">SUV</option>
                        <option value="Luxury">Luxury</option>
                        <option value="Electric">Electric</option>
                        <option value="Economy">Economy</option>
                    </select>
                </div>
                <div class="mb-3"><input type="number" name="price" class="form-control" placeholder="Daily Price ($)" required></div>
                <div class="mb-3"><input type="text" name="car_id" class="form-control" placeholder="Unique ID (e.g. #001)" required></div>
                <div class="mb-3"><input type="text" name="features" class="form-control" placeholder="Features (comma separated)"></div>
                <div class="mb-3">
                    <label class="small text-muted">Vehicle Photo</label>
                    <input type="file" name="image" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-premium w-100">Add to Fleet</button>
            </form>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card bg-dark border-secondary p-4 rounded-4">
            <h4 class="text-white mb-4">Current Fleet</h4>
            <div class="table-responsive">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Model</th>
                            <th>Price</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for car in cars %}
                        <tr>
                            <td><img src="{{ url_for('car_image', id=car.id) }}" width="50" class="rounded"></td>
                            <td>{{ car.brand }} {{ car.model }}</td>
                            <td>${{ car.price }}</td>
                            <td><span class="badge bg-success">Live</span></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

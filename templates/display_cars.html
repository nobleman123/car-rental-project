{% extends "base.html" %}
{% block content %}
<div class="text-center mb-5">
    <h1 class="fw-bold">Tüm Araç Filomuz</h1>
    <p class="text-muted">Size en uygun aracı seçin ve yola çıkın.</p>
</div>

<div class="row g-4">
    {% for car in cars %}
    <div class="col-lg-3 col-md-6">
        <div class="card h-100 border-0 shadow" style="border-radius: 15px; overflow: hidden; transition: transform 0.3s;">
            <div style="height: 200px;">
                <img src="{{ url_for('car_image', car_id=car.id) }}" class="w-100 h-100" style="object-fit: cover;">
            </div>
            <div class="card-body">
                <h5 class="fw-bold">{{ car.brand }} <br><span class="text-muted fs-6">{{ car.model }}</span></h5>
                <div class="d-flex justify-content-between mt-3">
                    <span class="text-muted"><i class="fas fa-cog"></i> {{ car.transmission }}</span>
                    <span class="text-danger fw-bold">{{ car.price }}₺</span>
                </div>
                <a href="{{ url_for('book_car', car_id=car.id) }}" class="btn btn-brand w-100 mt-3">Hemen Kirala</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
